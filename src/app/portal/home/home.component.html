<main role="main">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12">
          <div class="head">COVID-19 <img src="../../../assets/pic/thailand_640.png"
              alt="" width="10%;"> THAILAND</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6 col-12 col-sm-12" style="padding: 0.1rem;">
              <div class="card sum-box1-1">
                <div class="card-body">
                  <p class="sum-box1-2">
                    ผู้ติดเชื้อ</p>
                  <p class="sum-box1-3">
                    {{dataTh.confirmed || 0}}
                    <label class="sum-box1-4">+({{dataTh.newConfirmed || 0}})</label>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-4 col-sm-4" style="padding: 0.1rem;">
              <div class="card sum-box2-1" style="background-color: #FFC300; border-radius: 10px;">
                <div class="card-body">
                  <p class="sum-box2-2">
                    รักษาในรพ.</p>
                  <p class="sum-box2-3">
                    {{dataTh.confirmed-dataTh.recovered-dataTh.deaths || 0}}
                    <label class="sum-box2-4">+({{dataTh.newConfirmed-dataTh.newRecovered-dataTh.newDeaths || 0}})</label>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-4 col-sm-4" style="padding: 0.1rem;">
              <div class="card sum-box2-1" style="background-color: #7DD156; border-radius: 10px;">
                <div class="card-body">
                  <p class="sum-box2-2">
                    หายแล้ว</p>
                  <p class="sum-box2-3">
                    {{dataTh.recovered || 0}}
                    <label class="sum-box2-4"> +({{dataTh.newRecovered || 0}})</label>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-4 col-sm-4" style="padding: 0.1rem;">
              <div class="card sum-box2-1" style="background-color: #546C78; border-radius: 10px;">
                <div class="card-body">
                  <p class="sum-box2-2">
                    เสียชีวิต</p>
                  <p class="sum-box2-3">
                    {{dataTh.deaths || 0}}
                    <label class="sum-box2-4"> +({{dataTh.newDeaths || 0}})</label>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="../../../assets/pic/thailand-map.png" alt="" width="600px;">
        </div>
      </div>
    </div>
  </div>

 
</main>
